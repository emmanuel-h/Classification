lifo_classif:
    path: /
    defaults:
        _controller: LIFOClassifBundle:Platform:index
    
lifo_classif_upload:
    path:     /upload
    defaults: { _controller: LIFOClassifBundle:Platform:upload }
    
lifo_classif_recherche:
    path:     /recherche
    defaults: { _controller: LIFOClassifBundle:Platform:recherche }
    
lifo_classif_classification:
    path:     /classification/{page}
    defaults:
        _controller: LIFOClassifBundle:Platform:classification
        page: 1
    requirements:
        page: \d+
    
lifo_classif_tesson:
    path:     /tesson/{id}
    defaults: { _controller: LIFOClassifBundle:Platform:tesson }
    requirements:
        id: \d+
        
lifo_classif_admin:
    path:     /admin
    defaults: { _controller: LIFOClassifBundle:Admin:admin}
    
lifo_classif_parametres_positionDecor:
    path:     /parametres/positiondecor
    defaults: { _controller: LIFOClassifBundle:Parametres:positionDecor}
    
lifo_classif_parametres_typeDecor:
    path:     /parametres/typedecor
    defaults: { _controller: LIFOClassifBundle:Parametres:typeDecor}
    
lifo_classif_admin_utilisateur:
    path:     /admin/utilisateur
    defaults: { _controller: LIFOClassifBundle:Admin:utilisateur}
    
lifo_classif_admin_all_users:
    path:     /admin/utilisateur/afficher/tous/{page}
    defaults:
        _controller: LIFOClassifBundle:Admin:allUsers
        page: 1
    requirements:
        page: \d+
    
lifo_classif_admin_afficher_utilisateur:
    path:     /admin/utilisateur/afficher/{id}
    defaults: { _controller: LIFOClassifBundle:Admin:afficherUtilisateur}
    requirements:
        id: \d+
        
lifo_classif_telechargement_numerisation:
    path:     /tesson/telecharger/numerisation/{id}
    defaults: { _controller: LIFOClassifBundle:Platform:telechargementNumerisation}
    requirements:
        id: \d+
        
lifo_classif_telechargement_toutes_numerisations:
    path:     /tesson/telecharger/numerisations/{id}
    defaults: { _controller: LIFOClassifBundle:Platform:telechargementToutesNumerisations}
    requirements:
        id: \d+